<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css"/>
    <title>Pokedex</title>
</head>
<body>
    <img class="poke-logo" src="poke_logo.png" alt=""/>
    <div class="page-container">
        <div class="poke-container" id="poke-container">
        </div>
        <div class="pokelist-container">
            <div class="poke-wrapper">
                <div class="pokedex-top"></div>
                <div class="pokedex-top-2"></div>
                    <header class=pokelist-header>
                        <div class="toggle-container">
                            <input type="checkbox" class="checkbox" id="checkbox">
                            <label for="checkbox" class="toggle-label">
                                <div class="ball"></div>
                            </label>
                        </div>
                        <div class="poke-title"><h4 class="pokelist-title">Pokemon List</h4></div>
                        <small class="pokelist-subtitle">search by name</small>
                        <input type="text" id="filter" placeholder="Search">
                        <button class="arrow left-arrow" id="left">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button class="arrow right-arrow" id="right">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </header>
                    <div class="pokelist-footer"></div>
              </div>
            <ul id="result" class="poke-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
